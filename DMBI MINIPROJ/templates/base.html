<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Air Quality Intelligence Hub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-wind me-2"></i>Air Quality Intelligence Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-muted">
                            <i class="fas fa-circle text-success me-1"></i>System Online
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-white border-end">
            <div class="sidebar-content p-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'home.index' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'predict.predict_page' %}active{% endif %}" href="/predict">
                            <i class="fas fa-brain me-2"></i>AI Predictions
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'patterns.patterns_page' %}active{% endif %}" href="/patterns">
                            <i class="fas fa-search me-2"></i>Pattern Discovery
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'analytics.analytics_page' %}active{% endif %}" href="/analytics">
                            <i class="fas fa-chart-line me-2"></i>Analytics Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'performance.performance_page' %}active{% endif %}" href="/performance">
                            <i class="fas fa-tachometer-alt me-2"></i>Model Performance
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link {% if request.endpoint == 'about.about_page' %}active{% endif %}" href="/about">
                            <i class="fas fa-info-circle me-2"></i>About
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
